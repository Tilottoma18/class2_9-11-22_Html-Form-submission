<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account opening form</title>
</head>

<body>
    <h1 align="center"> Account Opening Form </h1>
    <h3 align="center"> XYZ Bank Ltd. </h3>
    <h4 align="center"> Date: 01-11-2022, Tuesday</h4>

    <label for="first_name"> First Name: </label>
    <input type="text" id="first_name" placeholder="Alphabet">
    <br><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" placeholder="Alphabet">
    <br><br>
    <input type="tel" placeholder="phone: +880"> 
    <br><br>
    <input type="email" placeholder="Email address">
    <br><br>
    <input type="password" placeholder="Password"><br><br>
    <label for="id_number">Id Card Number:</label> 
    <input type="number" id="id_number" placeholder="ex:1234">
    <br><br>
    <label for="salary">Monthly Salary:</label> 
    <input type="number" id="salary">    
    <br><br>
    <label>Date of Birth:</label>
    <input type="date">
    <br><br>
    <label>Gender:</label> <br>
    <input type="checkbox" id="male">
    <label for="male">Male:</label>
    <input type="checkbox" id="female">
    <label for="female">Female:</label>
    <input type="checkbox" id="other">
    <label for="other">Other:</label>
    <br><br>
    <label>Marital status:</label> <br>
    <input type="radio" id="single" name="status">
    <label for="single">Single</label>
    <input type="radio" id="married" name="status">
    <label for="married">Married</label>
    <input type="radio" id="divorced" name="status">
    <label for="divorced">Divorced</label>
    <input type="radio" id="widow" name="status">
    <label for="widow">Widow</label>
    <br><br>
    <label>Choose file:</label>
    <input type="file" multiple accept=".jpg">
    <br><br>
    <label for="address">Address:</label>
    <input type="text" id="address">
    <br><br>
    <input type="text" placeholder="Postal/Zip">
    <br><br>

    <button align="right">Submit</button>
    <button type="reset form"> Reset </button>

</body>
</html>
